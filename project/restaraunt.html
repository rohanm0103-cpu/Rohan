<html>
<head>
  <title>Varshan resturant üç¥</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e6f2ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      color: #005580;
      margin-top: 20px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    table th {
      background: #66b3ff;
      color: white;
      font-size: 18px;
      padding: 12px;
    }

    table td {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cce6ff;
      text-align: center;
    }

    input, select {
      padding: 6px;
      font-size: 15px;
      border: 1px solid #99ccff;
      border-radius: 6px;
      outline: none;
    }

    input[readonly] {
      background-color: #f0f8ff;
    }

    button {
      padding: 12px 25px;
      margin: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #3399ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #007acc;
    }

    #billSection {
      display: none;
      margin-top: 30px;
    }

    #billSection h3 {
      text-align: center;
      font-size: 24px;
      color: #004466;
    }

    #billTable th {
      background: #3399ff;
      color: white;
      font-size: 17px;
    }

    #billTable td {
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>üçΩÔ∏è  Varshan Restaurant Billing System</h2>
  <table>
    <tr>
      <th>Item</th>
      <th>Price (Per Item)</th>
      <th>Quantity</th>
      <th>Total Price</th>
    </tr>

    <tr>
      <td>
        <select id="item1" onchange="setPrice(1)">
          <option value="">Select Soup</option>
          <option value="Manchow Soup">Manchow Soup</option>
          <option value="Vegetable Soup">Vegetable Soup</option>
          <option value="Leg Soup">Leg Soup</option>
          <option value="Corn Soup">Corn Soup</option>
        </select>
      </td>
      <td><input type="number" id="price1" readonly></td>
      <td><input type="number" id="qty1" oninput="updateRow(1)"></td>
      <td><input type="text" id="total1" readonly></td>
    </tr>
    <tr>
      <td>
        <select id="item2" onchange="setPrice(2)">
          <option value="">Select Pizza</option>
          <option value="Corn Pizza">Corn Pizza</option>
          <option value="Veg Loaded">Veg Loaded</option>
          <option value="Non Veg Loaded">Non Veg Loaded</option>
          <option value="Paneer Pizza">Paneer Pizza</option>
        </select>
      </td>
      <td><input type="number" id="price2" readonly></td>
      <td><input type="number" id="qty2" oninput="updateRow(2)"></td>
      <td><input type="text" id="total2" readonly></td>
    </tr>

    <tr>
      <td>
        <select id="item3" onchange="setPrice(3)">
          <option value="">Select Non-Veg</option>
          <option value="Chicken Biryani">Chicken Biryani</option>
          <option value="Mutton Biryani">Mutton Biryani</option>
          <option value="Kabab">Kabab</option>
          <option value="Fish Fry">Fish Fry</option>
        </select>
      </td>
      <td><input type="number" id="price3" readonly></td>
      <td><input type="number" id="qty3" oninput="updateRow(3)"></td>
      <td><input type="text" id="total3" readonly></td>
    </tr>
  </table>

  <div style="text-align:center;">
    <button onclick="generateBill()">Generate Bill</button>
  </div>

  <div id="billSection">
    <h3>üßæ Final Bill</h3>
    <table id="billTable">
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </table>
    <div style="text-align:center;">
      <button onclick="window.print()">üñ®Ô∏è Print Bill</button>
    </div>
  </div>

  <script>
    const soupPrices = {
      "Manchow Soup": 80,
      "Vegetable Soup": 70,
      "Leg Soup": 90,
      "Corn Soup": 85
    };

    const pizzaPrices = {
      "Corn Pizza": 150,
      "Veg Loaded": 180,
      "Non Veg Loaded": 220,
      "Paneer Pizza": 200
    };

    const nonVegPrices = {
      "Chicken Biryani": 160,
      "Mutton Biryani": 220,
      "Kabab": 140,
      "Fish Fry": 180
    };

    function setPrice(row) {
      let item = document.getElementById("item" + row).value;
      let priceInput = document.getElementById("price" + row);

      if (row === 1 && soupPrices[item]) {
        priceInput.value = soupPrices[item];
      } else if (row === 2 && pizzaPrices[item]) {
        priceInput.value = pizzaPrices[item];
      } else if (row === 3 && nonVegPrices[item]) {
        priceInput.value = nonVegPrices[item];
      } else {
        priceInput.value = "";
      }

      updateRow(row);
    }

    function updateRow(row) {
      let price = parseFloat(document.getElementById("price" + row).value) || 0;
      let qty = parseInt(document.getElementById("qty" + row).value) || 0;
      let total = price * qty;
      document.getElementById("total" + row).value = total.toFixed(2);
    }

    function generateBill() {
      let billTable = document.getElementById("billTable");

      billTable.innerHTML = `
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      `;

      let totalQty = 0;
      let totalCost = 0;

      for (let i = 1; i <= 3; i++) {
        let item = document.getElementById("item" + i).value;
        let price = parseFloat(document.getElementById("price" + i).value) || 0;
        let qty = parseInt(document.getElementById("qty" + i).value) || 0;
        let total = parseFloat(document.getElementById("total" + i).value) || 0;

        if (item && qty > 0) {
          let row = `<tr>
            <td>${item}</td>
            <td>‚Çπ ${price}</td>
            <td>${qty}</td>
            <td>‚Çπ ${total.toFixed(2)}</td>
          </tr>`;
          billTable.innerHTML += row;

          totalQty += qty;
          totalCost += total;
        }
      }

      billTable.innerHTML += `
        <tr style="background:#e6f2ff; font-weight:bold;">
          <td colspan="2">Total Quantity</td>
          <td colspan="2">${totalQty}</td>
        </tr>
        <tr style="background:#cce6ff; font-weight:bold;">
          <td colspan="2">Total Cost</td>
          <td colspan="2">‚Çπ ${totalCost.toFixed(2)}</td>
        </tr>
      `;

      document.getElementById("billSection").style.display = "block";
    }
  </script>
</body>
</html>
