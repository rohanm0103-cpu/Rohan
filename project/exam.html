<html>
<head>
  <title>Exam Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .body {
  background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
}

.container {
  max-width: 900px;
  width: 100%;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.header {
  background: #4e73df;
  color: #fff;
  padding: 25px;
  text-align: center;
}

.header h1 {
  font-size: 28px;
  font-weight: 600;
}

.content {
  padding: 30px;
}

.form-group {
  margin-bottom: 20px;
}

.form-control {
  width: 100%;
  padding: 12px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.btn {
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
}

.btn-primary {
  background: #4e73df;
  color: #fff;
  width: 100%;
}

.btn-success {
  background: #1cc88a;
  color: #fff;
  width: 100%;
  margin-top: 20px;
}

.card {
  background: #f8f9fc;
  border: 1px solid #e3e6f0;
  border-radius: 8px;
  padding: 20px;
  margin-bottom: 15px;
}

.question {
  font-weight: bold;
  margin-bottom: 10px;
  color: #4e73df;
}

.options label {
  display: block;
  margin: 8px 0;
  cursor: pointer;
  padding: 8px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.options label:hover {
  background: #f0f3ff;
}

.result-card {
  text-align: center;
}

.result-box {
  margin: 10px 0;
}

.passed {
  color: green;
  font-weight: bold;
}

.failed {
  color: red;
  font-weight: bold;
}

.screen {
  display: none;
}

.active {
  display: block;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  font-size: 14px;
}

th,
td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background: #4e73df;
  color: #fff;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-graduation-cap"></i> Exam Portal</h1>
    </div>
    <div class="content">
      <div id="login-screen" class="screen active">
        <h2>Login</h2>
        <div class="form-group">
          <label>Register Number</label>
          <input type="text" id="regno" class="form-control">
        </div>
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="username" class="form-control">
        </div>
        <button id="login-btn" class="btn btn-primary">Login</button>
      </div>
      <div id="exam-screen" class="screen">
        <h2>Exam</h2>
        <div id="questions-container"></div>
        <button id="submit-exam" class="btn btn-success">Submit Exam</button>
      </div>
      <div id="result-screen" class="screen">
        <div class="result-card">
          <h2>Results</h2>
          <div class="result-box">Register Number: <span id="show-regno"></span></div>
          <div class="result-box">Username: <span id="show-username"></span></div>
          <div style="overflow-x:auto;">
            <table id="result-table">
              <thead>
                <tr>
                  <th>Q.No</th>
                  <th>Question</th>
                  <th>Your Answer</th>
                  <th>Correct Answer</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <div class="result-box">Marks Obtained: <span id="marks"></span></div>
          <div class="result-box">Percentage: <span id="percent"></span></div>
          <div class="result-box">Result: <span id="status"></span></div>

          <button id="restart-btn" class="btn btn-primary">Back to Login</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loginScreen = document.getElementById("login-screen");
    const examScreen = document.getElementById("exam-screen");
    const resultScreen = document.getElementById("result-screen");
    const questionsContainer = document.getElementById("questions-container");
    const questionPapers = [
      [
        { q: "HTML stands for?", options: ["Hyper Text Markup Language","High Tech Modern Language","Hyper Transfer","Home Tool"], answer: 0 },
        { q: "CSS stands for?", options: ["Creative Style Sheets","Cascading Style Sheets","Computer Sheets","Colorful Sheets"], answer: 1 },
        { q: "Which is programming language?", options: ["HTML","CSS","JavaScript","XML"], answer: 2 },
        { q: "2+3*4 in JS?", options: ["20","14","24","10"], answer: 1 },
        { q: "JS comments?", options: ["//","##","/* */","Both A & C"], answer: 3 },
        { q: "Company developed Java?", options: ["Microsoft","Sun Microsystems","Google","IBM"], answer: 1 },
        { q: "HTML for line break?", options: ["&lt;break&gt;","&lt;br&gt;","&lt;lb&gt;","&lt;line&gt;"], answer: 1 },
        { q: "Extension of JS?", options: [".java",".js",".script",".json"], answer: 1 },
        { q: "CSS for text color?", options: ["font-color","text-color","color","background"], answer: 2 },
        { q: "Which is database?", options: ["HTML","CSS","MySQL","JS"], answer: 2 },
      ],
      [
        { q: "What does SQL stand for?", options: ["Structured Query Language","Simple Query Language","Stylish Question Language","None"], answer: 0 },
        { q: "Primary key?", options: ["Unique identifier","Duplicate allowed","Foreign key","Optional"], answer: 0 },
        { q: "Which is NoSQL?", options: ["MongoDB","MySQL","Oracle","SQL Server"], answer: 0 },
        { q: "JavaScript type of NaN?", options: ["Number","String","Undefined","Boolean"], answer: 0 },
        { q: "Who invented WWW?", options: ["Tim Berners-Lee","Bill Gates","Elon Musk","Charles Babbage"], answer: 0 },
        { q: "HTML5 tag for video?", options: ["&lt;media&gt;","&lt;movie&gt;","&lt;video&gt;","&lt;vid&gt;"], answer: 2 },
        { q: "JS operator for strict equal?", options: ["==","=","===","!="], answer: 2 },
        { q: "CSS for bold?", options: ["font-weight","text-style","bold","weight"], answer: 0 },
        { q: "Which is a backend lang?", options: ["PHP","CSS","HTML","XML"], answer: 0 },
        { q: "JS function syntax?", options: ["func my(){}","def my(){}","function my(){}","method my(){}"], answer: 2 },
      ]
    ];

    let currentPaperIndex = 0;
    let selectedQuestions = [];
    let studentData = { regno: "", username: "" };
    document.getElementById("login-btn").addEventListener("click", () => {
      const regno = document.getElementById("regno").value.trim();
      const user = document.getElementById("username").value.trim();

      if (regno && user) {
        studentData = { regno, username: user };
        selectedQuestions = questionPapers[currentPaperIndex];
        renderQuestions();
        loginScreen.classList.remove("active");
        examScreen.classList.add("active");
        currentPaperIndex = (currentPaperIndex + 1) % questionPapers.length;
      } else {
        alert("Enter Register Number and Username");
      }
    });
    function renderQuestions() {
      questionsContainer.innerHTML = "";
      selectedQuestions.forEach((q, idx) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<div class="question">${idx + 1}. ${q.q}</div>`;
        const opts = document.createElement("div");
        opts.className = "options";
        q.options.forEach((opt, i) => {
          const label = document.createElement("label");
          label.innerHTML = `<input type="radio" name="q${idx}" value="${i}"> ${opt}`;
          opts.appendChild(label);
        });
        card.appendChild(opts);
        questionsContainer.appendChild(card);
      });
    }
    document.getElementById("submit-exam").addEventListener("click", () => {
      let score = 0;
      const tbody = document.querySelector("#result-table tbody");
      tbody.innerHTML = "";

      selectedQuestions.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const userAns = selected ? q.options[parseInt(selected.value)] : "Not Answered";
        const correctAns = q.options[q.answer];
        const isCorrect = selected && parseInt(selected.value) === q.answer;

        if (isCorrect) score++;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${idx + 1}</td>
          <td>${q.q}</td>
          <td>${userAns}</td>
          <td>${correctAns}</td>
          <td style="text-align:center; color:${isCorrect ? "green" : "red"};">
            ${isCorrect ? "✔" : "✘"}
          </td>
        `;
        tbody.appendChild(row);
      });

      const percent = (score / selectedQuestions.length) * 100;
      document.getElementById("marks").textContent = score + "/" + selectedQuestions.length;
      document.getElementById("percent").textContent = percent.toFixed(2) + "%";
      if (score >= 5) {
        document.getElementById("status").textContent = "Passed";
        document.getElementById("status").className = "passed";
      } else {
        document.getElementById("status").textContent = "Failed";
        document.getElementById("status").className = "failed";
      }
      document.getElementById("show-regno").textContent = studentData.regno;
      document.getElementById("show-username").textContent = studentData.username;

      examScreen.classList.remove("active");
      resultScreen.classList.add("active");
    });
    document.getElementById("restart-btn").addEventListener("click", () => {
      document.getElementById("regno").value = "";
      document.getElementById("username").value = "";
      resultScreen.classList.remove("active");
      loginScreen.classList.add("active");
    });
  </script>
</body>
</html>
